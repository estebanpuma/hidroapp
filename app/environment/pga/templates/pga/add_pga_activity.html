{% extends "base.html" %}

{% block title %} {{title}} {% endblock %}

{% block content %}

    {% set href= url_for('pga.pga') %}
    {% include "__title.html" %}

        <div class="row justify-content-center p-2">
            <div class="p-2  mx-auto border">

                <form action="" method="post" class="mx-auto">
                    
                    <div class="mb-3">
                        <label for="activity" class="form-label">Actividad</label>
                        <select name="activity" id="activity" class="form-select">
                            <option value="">Selecciona una actividad</option>
                            {% for activity in activities %}
                                <option value={{activity.id}}>{{activity.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                
                    <div class="mb-3">
                        <label for="responsible" class="form-label">Responsable</label>

                        <select id="responsible" name="responsible" class="form-select">
                            {% if pga_activity.responsible %}
                                <option value="{{pga.activity.responsible.id}}" selected>{{pga_activity.responsible.name}}</option>
                            {% endif %}
                            {% for user in users %}
                                
                                {% if pga_activity.responsible == None %}
                                    <option value="{{user.id}}" {% if user.id == current_user.id %} selected {% endif %}>{{user.name}}</option>
                                {% else %}
                                    <option value="{{user.id}}" >{{user.name}}</option>
                                {% endif %}
                            {% endfor %}      
                        </select>
                    </div>

                    <div class="mb-3">
                        <p>Mes/es de ejecuci√≥n</p>
                        {% for month in months %}
                        <div class="p-2 table-responsive-md" >            
                            <input type="checkbox" name="months" id="{{month.name}}" value={{month.id}} 
                            class="form-check-input mx-2" {% if month.id in am_list  %}checked{% endif %}>
                            <label for="{{month.name}}" class="form-label text-capitalize">{{month.name}}</label>
                        </div>
                        {% endfor %}
                    </div>

                    <div class="mb-3">
                        <div class="d-grid col-sm-6 mx-auto">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                        
                    </div>


                </form>
            </div>
            
        </div>

{% endblock %}
