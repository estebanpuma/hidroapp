<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="{{url_for('static', filename='icons/logo.ico')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='icons/bootstrap/font/bootstrap-icons.min.css')}}">

    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    <header>
        {% include "__navbar.html" %}
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="d-none d-md-block col-2">
                    {% include "__nav.html" %}
                </div>
                <div class="col">
                    <div class="col-lg-8 mx-auto pt-2">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close" onclick="close_flashed_msg()">
                                    <span aria-hidden="true"></span>
                                    </button>
                                </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        {% block content %}
                        {% endblock %}
                    </div>    
                </div>
                <div class="d-none d-md-block col-2">
                 
                </div>
            </div>    
        </div>
        <div style="height: 60px;"></div>
    </main>
    
    <footer  style="width: 100%" class="d-block d-md-none fixed-bottom bg-body-tertiary " >
        {% include "__footer.html" %}
    </footer>
    <script src="{{ url_for('static', filename='js/bootstrap/bootstrap.bundle.min.js') }}" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}" crossorigin="anonymous"></script>
</body>
</html>
