
<section name="form" id="form">
    <form action="" method="post" >
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ activity.name }}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea name="description" id="description" cols="30" rows="8" class="form-control" placeholder="Descripción">{{ activity.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Observaciones</label>
            <textarea name="notes" id="notes" cols="30" rows="5" class="form-control"  placeholder="Observaciones">{{ activity.notes }}</textarea>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</section>
